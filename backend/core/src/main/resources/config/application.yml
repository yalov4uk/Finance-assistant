spring:
  application:
    name: '@artifactId@'
  profiles:
    active: '@env@'

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    test-connection: true

server:
  port: 8090

mybatis:
  typeAliasesPackage: com.perfect.team.business.model
  mapper-locations: classpath:mybatis/mapper/*.xml

security:
  ignored: /**

eureka:
  instance:
    prefer-ip-address: true
