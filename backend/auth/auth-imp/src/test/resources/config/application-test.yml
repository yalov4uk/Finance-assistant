spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:myDb;INIT=runscript from 'classpath:db/init.sql'

mybatis:
  typeAliasesPackage: com.perfect.team.auth.imp.model
  mapper-locations: classpath:mybatis/mapper/*.xml

logging:
  level:
    org.springframework.security: DEBUG
    org.apache.http.wire: DEBUG
